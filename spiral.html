<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Spiral Binder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-card {
      position: relative;
      background-color: #1c1f26;
      color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      width: 300px;
      margin: 20px auto;
    }
    .custom-card {
      position: relative;
      background-color: #1c1f26;
      color: white;
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      width: 300px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }



    .custom-card::before {
      content: "";
      position: absolute;
      top: 20px;
      right: -10px;
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, #8a42f4, transparent);
    }
  </style>
</head>

<body>
  <div class="custom-card">
    <div class="circle">2</div>
    <h5>Document Review</h5>
    <p>We verify your submitted documents</p>
  </div>
</body>

</html>
